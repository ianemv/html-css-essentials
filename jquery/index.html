<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        function welcome(){
            console.log("Wake Up, wake up, its a brand new day")
        }
        //1. passing a function as parameter to another function
        //2. this is called as callback
        $("document").ready(welcome)

        $("document").ready(function(){
            console.log("morning....")
        })
// using fat arrow function
        $("document").ready(()=> console.log("using fat arrow function..."))
    </script>
</head>

</body>
</html>
